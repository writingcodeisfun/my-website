<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: 150px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Select a Website</h1>
  <div class="button-container">
    <a href="https://www.youtube.com" target="_blank" class="button">YouTube</a>
    <a href="https://www.walmart.com" target="_blank" class="button">Walmart</a>
    <a href="https://www.target.com" target="_blank" class="button">Target</a>
    <a href="https://www.hp.com" target="_blank" class="button">HP</a>
    <a href="https://www.chatgpt.com" target="_blank" class="button">ChatGPT</a>
  </div>
</body>
</html>
